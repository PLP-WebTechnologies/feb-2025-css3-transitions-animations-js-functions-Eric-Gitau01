<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick="rock()" class="move-Btn"><img src="img/rock-emoji.png" class="move-icon"></button>
    <button onclick="paper()" class="move-Btn"><img src="img/paper-emoji.png" class="move-icon"></button>
    <button onclick="scissors()" class="move-Btn"><img src="img/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves">
       
    </p>
    <p class="js-score score"></p>
    <button onclick="resetScore()" class="reset-Btn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
